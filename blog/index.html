<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - iHarzz</title>
    <style>
        /* Mismos estilos base que en tu index (resumido) */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #00d9ff;
            --secondary: #7c3aed;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .top-nav {
            border-bottom: 1px solid var(--border-color);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .top-nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem 1.5rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .blog-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.2);
        }

        .blog-card-date {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .blog-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }

        .blog-card p {
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
        }

        .blog-tag {
            display: inline-block;
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .blog-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .blog-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="logo">iHarzz</div>
        <a href="../index.html">&larr; Volver al portfolio</a>
    </header>

    <main class="container">
        <h1 class="section-title">Blog</h1>

        <div class="blog-grid">
            <!-- Post 1 -->
            <article class="blog-card">
                <div class="blog-card-date">22 de Enero, 2026</div>
                <h3>
                    <a href="active-directory-explotacion-avanzada.html" class="blog-link">
                        Explotación de Active Directory: Técnicas Avanzadas
                    </a>
                </h3>
                <p>Movimiento lateral en AD, ataques Kerberos y rutas de escalada de privilegios en entornos corporativos.</p>
                <div>
                    <span class="blog-tag">Active Directory</span>
                    <span class="blog-tag">Windows</span>
                    <span class="blog-tag">Pentesting</span>
                </div>
            </article>

            <!-- Aquí irás añadiendo más posts -->
            <!--
            <article class="blog-card">
                <div class="blog-card-date">XX de Mes, 2026</div>
                <h3><a href="otro-post.html" class="blog-link">Título de otro post</a></h3>
                <p>Descripción corta del contenido de ese artículo.</p>
                <div>
                    <span class="blog-tag">Etiqueta1</span>
                    <span class="blog-tag">Etiqueta2</span>
                </div>
            </article>
            -->
        </div>
    </main>
</body>
</html>
